<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slide"><img src="https://picsum.photos/200/300?random=1"></div>
      <div class="slide"><img src="https://picsum.photos/200/300?random=2"></div>
      <div class="slide"><img src="https://picsum.photos/200/300?random=3"></div>
      <div class="slide"><img src="https://picsum.photos/200/300?random=4"></div>
      <div class="slide"><img src="https://picsum.photos/200/300?random=5"></div>
    </div>
  </div>
  <button class="prev">Prev</button>
  <button class="next">Next</button>

  <style>
    .wrapper {
      overflow: hidden;
      background: #f1f1f1;
    }

    .slider {
      display: flex;
      align-items: center;
    }

    .slide {
      min-width: 150px;
      height: 150px;
    }

    .slide:nth-child(even) {
      background-color: #ffbf00;
    }
    .slide:nth-child(odd) {
      background-color: #c40000;
    }

    button {
      margin-top: 20px;
    }
  </style>

  <script src="slider.js"></script>
</body>
</html>
